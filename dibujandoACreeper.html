<canvas width="600" height="400"></canvas>
<script>
  var pantalla= document.querySelector("canvas");
  var pincel= pantalla.getContext("2d");

  pincel.fillStyle="darkgreen"; //cabeza
  pincel.fillRect(0,0,350,300);

  pincel.fillStyle="black"; 
  pincel.fillRect(50,60,90,90);//ojo izquierdo
  pincel.fillRect(210,60,90,90);//ojo derecho
  pincel.fillRect(140,150,70,100);//nariz
  pincel.fillRect(100,190,40,110);//boca lado izquierda 
  pincel.fillRect(210,190,40,110);//boca lado izquierda
  
</script>
