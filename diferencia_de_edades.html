<meta charset="UTF-8">
<h2>¿Cuál es la diferencia de edades con mis hermanos?</h2>

<script>

  function saltarLinea(){
    document.write("<br>");
  }
  function imprimir(frase){
    document.write(frase);
  }
  var miEdad=35;
  var edadGeronimo=39;
  var edadDesiree=25;
  var edadDiego=29;
  function diferenciaEdad(miEdad,edadHermano){
    return(miEdad-edadHermano);
  }

  imprimir("Gerónimo me lleva: "+diferenciaEdad(miEdad,edadGeronimo));
  saltarLinea();
  imprimir("a Diego le llevo: "+diferenciaEdad(miEdad,edadDiego));
  saltarLinea();
  imprimir("a Desiree le llevo: "+diferenciaEdad(miEdad,edadDesiree));
</script>
