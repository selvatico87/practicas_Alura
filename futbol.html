<meta charset="UTF-8">
<h1>PROGRAMA CALCULAR PUNTOS DE UN EQUIPO DE FUTBOL</h1>

<script>

  function saltarLinea() {
    document.write("<br>");
    document.write("<br>");
    document.write("<br>");
    
  }
  function imprimir(frase) {
    document.write(frase);
    saltarLinea();
  }
  var victorias=prompt("Cuantas victorias obtubo");
  var empates=prompt("Cuantas empates obtubo");
  puntosTotal= parseInt(victorias*3) + parseInt(empates);

  imprimir("El total de puntos del equipo es: "+ puntosTotal);

  if(puntosTotal>28){
  imprimir("El equipo esta mejor que el año pasado");
  }
  if(puntosTotal<28){
  imprimir("El equipo esta peor que el año pasado");
  }
  if(puntosTotal==28){
  imprimir("El equipo esta igual que el año pasado");
  }
  
</script>
