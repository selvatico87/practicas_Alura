<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Barbería Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <div class="caja">
        <h1><img src="imagenes/logo.png" alt="Logo"></h1>
        <nav>
          <ul class="navegacion">
            <li><a href="index.html">HOME</a></li>
            <li> <a href="productos.html">PRODUCTOS</a> </li>
            <li> <a href="contacto.html">CONTACTO</a> </li>
          </ul>
        </nav>
      </div>   
    </header>

    <main>

      <form>

        <label for="nombreyapellido">Nombre y Apellido</label>
        <input type="text" id="nombreyapellido" class="input-padron" required>

        <label for="correoelectrinico">Correo Electrónico</label>
        <input type="email" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com">

        <label for="telefono">Teléfono</label>
        <input type="tel" id="telefono" class="input-padron" required placeholder="(XX) XXXX-XXXX">
        
        <label for="mensaje">Mensaje</label>
        <textarea  id="mensaje" cols="70" rows="10" required></textarea >

        <fieldset>
          
          <legend>¿Cómo le gustaría que lo contactemos?</legend>

          <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
          
          <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Teléfono</label>
          
          <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked>Whatsapp</label>
          
        </fieldset>

        <fieldset>

          <legend>¿En qué horario quiere ser contactado?</legend>
          
          <select>

            <option>Mañana</option>
            <option>Tarde</option>
            <option>Noche</option>

          </select>

        </fieldset>

        <label class="checkbox"><input type="checkbox" checked>¿Le gustaría recibir novedades de la Barbería Alura?</label>

        <input type="submit" value="Enviar Formulario" class="enviar">
        
      </form>

      <table>

        <thead>

          <tr>
            <th>Día</th>
            <th>Horario</th>
          </tr>

        </thead>
        
        <tbody>

          <tr>
            <td>Lunes</td>
            <td>08h - 20h</td>
          </tr>
          <tr>
            <td>Miércoles</td>
            <td>08h - 20h</td>
          </tr>
          <tr>
            <td>Viernes</td>
            <td>08h - 20h</td>
          </tr>

        </tbody>
        
      </table>

    </main>

    <footer>

      <img src="imagenes/logo-blanco.png" alt="logo blanco">
      <p class="copyrigth">&copy Copyrigth Barbería Alura 2023</p>
    
    </footer>

  </body>
</html>
