<meta charset="UTF-8">
<h1>PROGRAMA CALCULO IMC</h1>

<script>

  function saltarLinea() {
    document.write("<br>");
    document.write("<br>");
    document.write("<br>");
    
  }
  function imprimir(frase) {
    document.write(frase);
    saltarLinea();
  }
  function calculoIMC(peso,altura){
    return peso/(altura*altura);
  }
  nombre= prompt("Informe su nombre");
  pesoInformado= prompt(nombre +" Infome su peso");
  alturaInformada= prompt(nombre + " Informe su altura");
  
  imcCalculado=calculoIMC(pesoInformado,alturaInformada);
  imprimir(nombre+", su IMC es de: "+imcCalculado);
  
  // var imcIgnacio= calculoIMC(82,1.83);
  // var imcFelipe=calculoIMC(90,1.70);

  // imprimir("El promedio del IMC calculado de Ignacio y Felipe es: "+(imcIgnacio+imcFelipe)/2);
  
  if(imcCalculado < 18.5){
    imprimir("Abajo de lo recomendado");
  }
  if(imcCalculado >= 18.6 && imcCalculado <=24.9){
    imprimir("Intervalo normal");
  }
  if(imcCalculado >= 25 && imcCalculado <=29.9){
    imprimir("Sobrepeso");
  }
  if(imcCalculado > 30){
    imprimir("Obesidad");
  }
</script>
