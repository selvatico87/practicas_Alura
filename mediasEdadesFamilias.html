<meta charset="UTF-8">
<h1>Tabla de multiplicar</h1>
<script>

    function saltarLinea() {

    document.write("<br>");	
    document.write("<br>");	
    document.write("<br>");	

    }  

    function imprimir(frase) {

    document.write(frase);
    saltarLinea();

    }
    
  var numeroDeIntegrantes = parseInt(prompt("Ingrese la cantidad de miembros de su familia"));
  var contador=1;
  var totalEdades=0;

  while(contador <= numeroDeIntegrantes){
    
    edad =  parseInt(prompt("Ingrese la edad del familiar"));
    totalEdades= totalEdades+edad;
    contador++;
   }
   var mediaEdades=totalEdades/numeroDeIntegrantes;
   imprimir("La media de las edades de la familia es: "+ mediaEdades); 


</script>
