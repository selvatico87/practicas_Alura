<script>

    function saltarLinea() {

    document.write("<br>");	
    document.write("<br>");	
    document.write("<br>");	

    }  

    function imprimir(frase) {

    document.write(frase);

    }
    
  var contador=2;
  
  while(contador <= 100){
    imprimir(contador);

   }
  
   imprimir("FIN"); 


</script>
